<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">


	<ui:define name="body">
		<p:growl />

		<p:panel header="#{msgs.tituloPanelCadastroPedido}"
			style="width:100%;">

			<p:panelGrid columns="2" style="width:100%;">
				
				<p:outputLabel for="clientID" value= "Insira o seu ID :"  />
				<p:inputText id="clientID" value="#{orderServiceMB.idClient}" var="id" />					
				
				<h:outputLabel for="descriptionService"
					value="#{msgs.descriptionService}" />
				<p:inputTextarea id="descriptionService"
					value="#{orderServiceMB.orderService.descriptionOfService}"
					style="width:70%; " />

				<h:outputLabel for="valueInitial" value="#{msgs.valueInitial}" />
				<p:inputText id="valueInitial" value="#{orderServiceMB.orderService.valueInitial}" onkeydown="mascara(this,moeda)"/>
					
				<h:outputLabel for="valueFinal" value="#{msgs.valueFinal} " />
				<p:inputText id="valueFinal" value="#{orderServiceMB.orderService.valueFinal}" onkeydown="mascara(this,moeda)"  />
				
	
				<h:outputLabel for="initialDate" value="#{msgs.initialDate}" />
				<p:calendar id="initialDate" value="#{orderServiceMB.orderService.initialDate}"
					pattern="dd/MM/yyyy" />
				
				<h:outputLabel for="finalDate" value="#{msgs.finalDate}" />
				<p:calendar id="finalDate" value="#{orderServiceMB.orderService.finalDate}"
					pattern="dd/MM/yyyy" />
				
				
				
				
				<h:outputLabel value="Habilidades necessarias : " />


				<p:selectCheckboxMenu value="#{orderServiceMB.skillsSelected}"
					converter="skill-converter">
					<f:selectItems value="#{orderServiceMB.skill}" var="skill"
						itemlabel="#{skill.name}" itemvalue="#{orderServiceMB.skillsSelected}" />
				</p:selectCheckboxMenu>
	

				<p:commandButton action="#{orderServiceMB.save}" icon="ui-icon-disk"
					value="#{msgs.save}" update="@form" />



			</p:panelGrid>

		</p:panel>
	</ui:define>

</ui:composition>



</html>
