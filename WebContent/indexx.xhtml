<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<meta content="text/html; charset=ISO-88591" http-equiv="Content-Type" />
	<title>#{msgs.titulo}</title>

</h:head>
<h:body>

	<h:form>
		
		
		
		<h:panelGrid columns="2">
		<p:messages/>


			<h:outputLabel value="login :" />
			<p:inputText value="#{loginMB.cpf}" />


			<h:outputLabel value="password :" />
			<p:password value="#{loginMB.senha}" />



		</h:panelGrid>

		<p:commandButton value="login" action="#{loginMB.acaoAutenticar()}"
			process="@form" update="@form" />

	</h:form>

</h:body>
</html>
